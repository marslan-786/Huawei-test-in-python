[supervisord]
nodaemon=true

# 1. Virtual Monitor (Xvfb)
[program:xvfb]
command=/usr/bin/Xvfb :0 -screen 0 1280x720x24
autorestart=true

# 2. Window Manager (Fluxbox - The Desktop UI)
[program:fluxbox]
command=/usr/bin/fluxbox
autorestart=true
environment=DISPLAY=":0"

# 3. VNC Server (Transmits video)
[program:x11vnc]
command=/usr/bin/x11vnc -display :0 -forever -shared -nopw -bg
autorestart=true

# 4. NoVNC (The Web Viewer)
# This connects VNC to the Web Browser on Railway's PORT
[program:novnc]
command=bash -c "/usr/share/novnc/utils/launch.sh --vnc localhost:5900 --listen $PORT"
autorestart=true